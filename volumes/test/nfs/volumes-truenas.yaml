kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: truenas-temp-pvc
  namespace: default
spec:
  volumeName: truenas-temp-pv
  accessModes:
  - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: truenas-temp-pv
  namespace: default
spec:
  storageClassName: ""
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteMany
  nfs:
    server: truenas-databus.int.sambaum.ch
    path: "/mnt/pool1/temp"
  mountOptions:
    - nfsvers=4.1
---

