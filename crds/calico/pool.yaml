# No NAT Pool
apiVersion: crd.projectcalico.org/v1
items:
- apiVersion: crd.projectcalico.org/v1
  kind: IPPool
  metadata:
    name: fixed-ipv4-ippool
  spec:
    blockSize: 26
    cidr: 10.2.0.0/16
    ipipMode: Never
    natOutgoing: false
    nodeSelector: "!all()"
    vxlanMode: Always
kind: IPPoolList
---

# No NAT and force through VPN
apiVersion: crd.projectcalico.org/v1
items:
- apiVersion: crd.projectcalico.org/v1
  kind: IPPool
  metadata:
    name: fixed-ipv4-ippool-vpn
  spec:
    blockSize: 26
    cidr: 10.3.0.0/16
    ipipMode: Never
    natOutgoing: false
    nodeSelector: "!all()"
    vxlanMode: Always
kind: IPPoolList
