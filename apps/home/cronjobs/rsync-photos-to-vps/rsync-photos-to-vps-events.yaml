apiVersion: batch/v1
kind: CronJob
metadata:
  name: rsync-photos-to-vps-events
  namespace: default
spec:
  schedule: "0 12 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 0
          # initContainers:
          # - name: init-rsync-photos-to-vps-events
          #   image: busybox:1.34.1
          #   command: ['sh', '-c', 'mkdir -p /root/.ssh/ && chown 1001:1001 /root/.ssh/ && chmod 600 /root/.ssh/ && touch /root/.ssh/id_rsa && chmod 600 /root/.ssh/id_rsa']
          #   volumeMounts:
          #     - mountPath: /.ssh
          #       name: config
          #       subPath: rsync-photos-to-vps
          containers:
          - name: rsync-photos-to-vps
            image: secoresearch/rsync
            args:
            - /bin/sh
            - -c
            - mkdir -p /root/.ssh && chmod 600 /root/.ssh/ && echo "$SSH_PRIVATE_KEY" > /root/.ssh/id_rsa && echo "$SSH_KNOWN_HOSTS" > /root/.ssh/known_hosts && chmod 600 /root/.ssh/id_rsa /root/.ssh/known_hosts && rsync -avzm --include "*/" --include "*.jpg" --exclude "*" /photos/ root@vmi1093363.sambaum.ch:/conf/default/lychee/watch/
            # - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa && echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts && rsync -avzm --include "*/" --include "*.jpg" --exclude "*" -e ssh -i /tmp/key -o UserKnownHostsFile=/tmp/known_hosts /photos/ root@vmi1093363.sambaum.ch:/conf/default/lychee/watch/
            # - while true; do echo foo; sleep 10; done
            # - rsync -avzm --include "*/" --include "*.jpg" --exclude "*" -e ssh -i /tmp/key -o UserKnownHostsFile=/tmp/known_hosts /photos/ root@vmi1093363.sambaum.ch:/conf/default/lychee/watch/
            imagePullPolicy: IfNotPresent
            volumeMounts:
              - mountPath: /photos/
                name: nas-sam
                subPath: Personal/Fotos/Publish/Events/2005
              - mountPath: /.ssh
                name: config
                subPath: rsync-photos-to-vps/.ssh
            env:
              - name: SSH_PRIVATE_KEY
                value: ''
                valueFrom:
                   secretKeyRef:
                     name: rsync-photos-to-vps-key
                     key: privatekey
                     optional: false
              - name: SSH_KNOWN_HOSTS
                value: 'vmi1093363.sambaum.ch,192.145.37.10 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBDpdOnCpYxVNfmMgq5CmX37lPUHhFxgPcTW/oFe9FvCRyLJJ/pcH09klg7jGobRGYfXW5k6q3PqAvwI9jXrf4TQ='
              - name: RSYNC_SOURCE
                value: '/photos/'
              - name: RSYNC_TARGET
                value: 'root@vmi1093363.sambaum.ch:/conf/default/lychee/watch/'
              - name: RSYNC_OPTIONS
                value: '-avzm --include "*/" --include "*.jpg" --exclude "*"'
          restartPolicy: OnFailure
          volumes:
            - name: nas-sam
              persistentVolumeClaim:
                claimName: nas-sam-pvc
            - name: config
              persistentVolumeClaim:
                claimName: local-conf-pvc
          dnsConfig:
            options:
              - name: ndots
                value: "1"
