resources:
- ../../../base/default/immich/
patches:
- target:
    kind: Ingress
    name: immich-ingress
  patch: |-
    - op: replace
      path: /spec/rules
      value:
        - host: foto.sambaum.ch
          http:
            paths:
            - pathType: Prefix
              path: "/"
              backend:
                service:
                  name: immich-service
                  port:
                    number: 2283
        - host: immich.int.sambaum.ch
          http:
            paths:
            - pathType: Prefix
              path: "/"
              backend:
                service:
                  name: immich-service
                  port:
                    number: 2283
    - op: replace
      path: /spec/tls/0/hosts
      value: [immich.int.sambaum.ch]
    - op: replace
      path: /metadata/annotations/cert-manager.io~1cluster-issuer
      value: letsencrypt-production
