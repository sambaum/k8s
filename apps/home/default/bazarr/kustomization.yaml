resources:
- ../../../base/default/bazarr/
patches:
- target:
    kind: Ingress
    name: bazarr-ingress
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: bazarr.int.sambaum.ch
    - op: replace
      path: /spec/tls/0/hosts
      value: [bazarr.int.sambaum.ch]
    - op: replace
      path: /metadata/annotations/flame.pawelmalak~1url
      value: https://bazarr.int.sambaum.ch
    - op: replace
      path: /metadata/annotations/cert-manager.io~1cluster-issuer
      value: letsencrypt-production
