resources:
- ../../../base/default/languagetool/
patches:
- target:
    kind: Ingress
    name: languagetool-ingress
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: languagetool.int.sambaum.ch
    - op: replace
      path: /spec/tls/0/hosts
      value: [languagetool.int.sambaum.ch]
    - op: replace
      path: /metadata/annotations/cert-manager.io~1cluster-issuer
      value: letsencrypt-production
