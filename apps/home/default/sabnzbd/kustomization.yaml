resources:
- ../../../base/default/sabnzbd/
patches:
- target:
    kind: Ingress
    name: sabnzbd-ingress
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: sabnzbd.int.sambaum.ch
    - op: replace
      path: /spec/tls/0/hosts
      value: [sabnzbd.int.sambaum.ch]
    - op: replace
      path: /metadata/annotations/cert-manager.io~1cluster-issuer
      value: letsencrypt-production
