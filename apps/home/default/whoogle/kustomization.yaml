resources:
- ../../../base/default/whoogle/
patches:
- target:
    kind: Ingress
    name: whoogle-ingress
  patch: |-
    - op: replace
      path: /spec/rules
      value:
        - host: whoogle.int.sambaum.ch
          http:
            paths:
            - pathType: Prefix
              path: "/"
              backend:
                service:
                  name: whoogle-service
                  port:
                    number: 5000
        - host: whoogle.sambaum.ch
          http:
            paths:
            - pathType: Prefix
              path: "/"
              backend:
                service:
                  name: whoogle-service
                  port:
                    number: 5000
    - op: replace
      path: /spec/tls/0/hosts
      value: [whoogle.int.sambaum.ch, whoogle.sambaum.ch]
    - op: replace
      path: /metadata/annotations/flame.pawelmalak~1url
      value: https://whoogle.int.sambaum.ch
    - op: replace
      path: /metadata/annotations/cert-manager.io~1cluster-issuer
      value: letsencrypt-production
