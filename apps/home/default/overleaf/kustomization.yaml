resources:
  - ../../../base/default/overleaf/
patches:
  - target:
      kind: HelmRelease
      name: overleaf
    patch: |-
      - op: replace
        path: /spec/values/ingress/main/hosts/0/host
        value: overleaf.int.sambaum.ch
      - op: replace
        path: /spec/values/ingress/main/tls/0/hosts/0
        value: overleaf.int.sambaum.ch
      - op: replace
        path: /spec/values/ingress/main/annotations/flame.pawelmalak~1url
        value: https://overleaf.int.sambaum.ch
      - op: replace
        path: /spec/values/ingress/main/annotations/cert-manager.io~1cluster-issuer
        value: letsencrypt-production
