resources:
- ../../../base/default/firefly/
- firefly-importer-secrets.yaml
patches:
- target:
    kind: Ingress
    name: firefly-ingress
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: firefly.int.sambaum.ch
    - op: replace
      path: /spec/tls/0/hosts
      value: [firefly.int.sambaum.ch]
    - op: replace
      path: /metadata/annotations/flame.pawelmalak~1url
      value: https://firefly.int.sambaum.ch
    - op: replace
      path: /metadata/annotations/cert-manager.io~1cluster-issuer
      value: letsencrypt-production
- target:
    kind: Ingress
    name: firefly-importer-ingress
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: firefly-importer.int.sambaum.ch
    - op: replace
      path: /spec/tls/0/hosts
      value: [firefly-importer.int.sambaum.ch]
    - op: replace
      path: /metadata/annotations/flame.pawelmalak~1url
      value: https://firefly-importer.int.sambaum.ch
    - op: replace
      path: /metadata/annotations/cert-manager.io~1cluster-issuer
      value: letsencrypt-production
