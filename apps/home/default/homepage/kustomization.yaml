resources:
- ../../../base/default/homepage/
patches:
- target:
    kind: Ingress
    name: homepage-ingress
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: homepage.int.sambaum.ch
    - op: replace
      path: /spec/tls/0/hosts
      value: [homepage.int.sambaum.ch]
    - op: replace
      path: /metadata/annotations/cert-manager.io~1cluster-issuer
      value: letsencrypt-production
