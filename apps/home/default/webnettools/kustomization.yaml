resources:
  - ../../../base/default/webnettools/
patches:
  - target:
      kind: Ingress
      name: webnettools-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: webnettools.int.sambaum.ch
      - op: replace
        path: /spec/tls/0/hosts
        value: [webnettools.int.sambaum.ch]
      - op: replace
        path: /metadata/annotations/flame.pawelmalak~1url
        value: https://webnettools.int.sambaum.ch
      - op: replace
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
        value: letsencrypt-production
