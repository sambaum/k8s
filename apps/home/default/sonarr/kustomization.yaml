resources:
  - ../../../base/default/sonarr/
patches:
  - target:
      kind: Ingress
      name: sonarr-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: sonarr.int.sambaum.ch
      - op: replace
        path: /spec/tls/0/hosts
        value: [sonarr.int.sambaum.ch]
      - op: replace
        path: /metadata/annotations/flame.pawelmalak~1url
        value: https://sonarr.int.sambaum.ch
      - op: replace
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
        value: letsencrypt-production
