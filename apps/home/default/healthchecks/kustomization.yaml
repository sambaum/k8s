resources:
  - ../../../base/default/healthchecks/
  - secrets.yaml
patches:
  - target:
      kind: Ingress
      name: healthchecks-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: healthchecks.int.sambaum.ch
      - op: replace
        path: /spec/tls/0/hosts
        value: [healthchecks.int.sambaum.ch]
      - op: replace
        path: /metadata/annotations/flame.pawelmalak~1url
        value: https://healthchecks.int.sambaum.ch
      - op: replace
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
        value: letsencrypt-production
