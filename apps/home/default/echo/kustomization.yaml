resources:
- ../../../base/default/echo/
patches:
- target:
    kind: Ingress
    name: echo-ingress
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: echo.int.sambaum.ch
    - op: replace
      path: /spec/tls/0/hosts
      value: [echo.int.sambaum.ch]
    - op: replace
      path: /metadata/annotations/cert-manager.io~1cluster-issuer
      value: letsencrypt-production
    - op: remove
      path: /spec/tls
