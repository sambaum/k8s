  value:
  - job_name: opnsense
    static_configs:
    - targets: ['opnsense.int.sambaum.ch:9100']
      labels:
        group: 'Firewall'
    metric_relabel_configs:
    - source_labels: [device]
      action: replace
      regex: 'igc1'
      replacement: 'LAN'
      target_label: 'device'
    - source_labels: [device]
      action: replace
      regex: 'igc0'
      replacement: 'WAN'
      target_label: 'device'
    - source_labels: [device]
      action: replace
      regex: 'igc2_vlan102'
      replacement: 'Quarantine'
      target_label: 'device'
    - source_labels: [device]
      action: replace
      regex: 'ovpnc2'
      replacement: 'ExpressVPNNL'
      target_label: 'device'
    - source_labels: [device]
      action: drop
      regex: 'igc2'
    - source_labels: [device]
      action: drop
      regex: 'lo0'
    - source_labels: [device]
      action: drop
      regex: 'pflog0'
  - job_name: proxmox
    scrape_interval: 10s
    static_configs:
    - targets: ['proxmox.int.sambaum.ch:9100']
      labels:
        group: 'proxmox'
  - job_name: proxmox2
    scrape_interval: 10s
    static_configs:
    - targets: ['proxmox2.int.sambaum.ch:9100']
      labels:
        group: 'proxmox'
