resources:
- ../../../base/default/flame/
patches:
- target:
    kind: Ingress
    name: flame-ingress
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: flame.deskcube.int.sambaum.ch
    - op: replace
      path: /spec/tls/0/hosts
      value: [flame.deskcube.int.sambaum.ch]
    - op: replace
      path: /metadata/annotations/cert-manager.io~1cluster-issuer
      value: letsencrypt-production
