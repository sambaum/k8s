resources:
  - ../../../base/default/flame/
patches:
  - target:
      kind: Ingress
      name: flame-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: flame.t21.circle.ispin.ch
      - op: replace
        path: /spec/tls/0/hosts
        value: [flame.t21.circle.ispin.ch]
      - op: replace
        path: /metadata/annotations/flame.pawelmalak~1url
        value: http://flame.t21.circle.ispin.ch
      - op: replace
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
        value: letsencrypt-staging

      - op: remove
        path: /spec/tls
