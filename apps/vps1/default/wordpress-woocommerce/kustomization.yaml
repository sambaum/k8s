resources:
- ../../../base/default/wordpress/
patches:
- target:
    kind: HelmRelease
    name: wordpress
  patch: |-
    - op: replace
      path: /spec/values/ingress/hostname
      value: cbee.ch
    - op: replace
      path: /spec/values/ingress/annotations/flame.pawelmalak~1url
      value: https://cbee.ch
    - op: replace
      path: /spec/values/ingress/annotations/cert-manager.io~1cluster-issuer
      value: letsencrypt-production
