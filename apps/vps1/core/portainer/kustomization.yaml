resources:
  - ../../../base/core/portainer/
  - secret-basic-auth.yaml
patches:
  - target:
      kind: HelmRelease
      name: portainer
    patch: |-
      - op: replace
        path: /spec/values/ingress/hosts/0/host
        value: portainer.vps1.sambaum.ch
      - op: replace
        path: /spec/values/ingress/tls/0/hosts/0
        value: portainer.vps1.sambaum.ch
      - op: replace
        path: /spec/values/ingress/annotations/flame.pawelmalak~1url
        value: https://portainer.vps1.sambaum.ch
      - op: replace
        path: /spec/values/ingress/annotations/cert-manager.io~1cluster-issuer
        value: letsencrypt-staging
      - op: replace
        path: /spec/values/ingress/annotations/kubernetes.io~1ingress.class
        value: public
      - op: add
        path: /metadata/annotations/nginx.ingress.kubernetes.io~1auth-type
        value: basic
      - op: add
        path: /metadata/annotations/nginx.ingress.kubernetes.io~1auth-secret
        value: basic-auth
      - op: add
        path: /metadata/annotations/nginx.ingress.kubernetes.io~1auth-realm
        value: 'Authentication Required'
