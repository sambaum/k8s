resources:
- ../../../base/default/emby/
patches:
- target:
    kind: Ingress
    name: emby-ingress
  patch: |-
    - op: replace
      path: /spec/rules
      value:
        - host: emby.composter.int.sambaum.ch
          http:
            paths:
            - pathType: Prefix
              path: "/"
              backend:
                service:
                  name: emby-service
                  port:
                    number: 8096
        - host: emby.sambaum.ch
          http:
            paths:
            - pathType: Prefix
              path: "/"
              backend:
                service:
                  name: emby-service
                  port:
                    number: 8096
    - op: replace
      path: /spec/tls/0/hosts
      value: [emby.composter.int.sambaum.ch, emby.sambaum.ch]
    - op: replace
      path: /metadata/annotations/cert-manager.io~1cluster-issuer
      value: letsencrypt-production
