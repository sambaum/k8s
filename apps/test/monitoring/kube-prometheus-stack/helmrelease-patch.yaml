- op: replace
  path: /spec/values/grafana/ingress/hosts/0
  value: grafana.composter.int.sambaum.ch
- op: replace
  path: /spec/values/grafana/ingress/tls/0/hosts/0
  value: grafana.composter.int.sambaum.ch
- op: replace
  path: /spec/values/grafana/ingress/annotations/flame.pawelmalak~1url
  value: grafana.composter.int.sambaum.ch
- op: replace
  path: /spec/values/grafana/ingress/annotations/cert-manager.io~1cluster-issuer
  value: letsencrypt-staging
- op: replace
  path: /spec/values/prometheus/ingress/hosts/0
  value: prometheus.composter.int.sambaum.ch
- op: replace
  path: /spec/values/prometheus/ingress/tls/0/hosts/0
  value: prometheus.composter.int.sambaum.ch
- op: replace
  path: /spec/values/prometheus/ingress/annotations/flame.pawelmalak~1url
  value: prometheus.composter.int.sambaum.ch
- op: replace
  path: /spec/values/prometheus/ingress/annotations/cert-manager.io~1cluster-issuer
  value: letsencrypt-staging
- op: add
  path: /spec/values/prometheus/prometheusSpec/additionalScrapeConfigs
  value:
  - job_name: opnsense
    static_configs:
    - targets: ['opnsense.int.sambaum.ch:9100']
      labels:
        group: 'Firewall'
    metric_relabel_configs:
    - source_labels: [device]
      action: replace
      regex: 're0'
      replacement: 'LAN'
      target_label: 'device'
    - source_labels: [device]
      action: replace
      regex: 'em0'
      replacement: 'WAN'
      target_label: 'device'
    - source_labels: [device]
      action: replace
      regex: 're2_vlan102'
      replacement: 'Quarantine'
      target_label: 'device'
    - source_labels: [device]
      action: replace
      regex: 'ovpnc2'
      replacement: 'ExpressVPNNL'
      target_label: 'device'
    - source_labels: [device]
      action: drop
      regex: 're2'
    - source_labels: [device]
      action: drop
      regex: 'lo0'
    - source_labels: [device]
      action: drop
      regex: 'pflog0'
  - job_name: proxmox
    scrape_interval: 5s
    static_configs:
    - targets: ['proxmox.int.sambaum.ch:9100']
      labels:
        group: 'proxmox'
  - job_name: diskstation
    static_configs:
    - targets: ['nas.int.sambaum.ch:9100']
      labels:
        group: 'DiskStation'
  - job_name: diskstation-snmp
    static_configs:
    - targets:
      - nas.int.sambaum.ch
      labels:
        Device: '1'
    metrics_path: /snmp
    params:
      module: [synology]
    relabel_configs:
    - source_labels: [__address__]
      target_label: __param_target
    - source_labels: [__param_target]
      target_label: instance
    - target_label: __address__
      replacement: nas.int.sambaum.ch:9116
  - job_name: 'uptime'
    scheme: https
    static_configs:
    - targets: ['uptime.int.sambaum.ch:443']
