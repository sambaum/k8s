---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-cert-manager
  namespace: flux-system
  # labels:
  #   substitution.flux.home.arpa/enabled: "true"
spec:
  interval: 10m
  path: "./apps/base/core/cert-manager/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-cert-manager-issuers
  namespace: flux-system
  # labels:
  #   substitution.flux.home.arpa/enabled: "true"
spec:
  interval: 10m
  path: "./apps/base/core/cert-manager/issuers"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # wait: true
  dependsOn:
    - name: cluster-apps-cert-manager
  decryption:
    provider: sops
    secretRef:
      name: sops-age
