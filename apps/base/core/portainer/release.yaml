apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: portainer
  namespace: default
spec:
  releaseName: portainer
  targetNamespace: default
  chart:
    spec:
      chart: portainer
      sourceRef:
        kind: HelmRepository
        name: portainer
        namespace: flux-system
      version: '1.0.56'
  interval: 30m
  install:
    remediation:
      retries: 3
      # timeout: 5m
  values:
    service:
      type: ClusterIP
    persistence:
      enabled: true
      storageClass: openebs-local-hostpath-conf
      accessMode: ReadWriteOnce
      size: 1Gi
      existingClaim: openebs-local-hostpath-conf-pvc-portainer
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/proxy-read-timeout: '3600' # Recommendation for Websockets
        nginx.ingress.kubernetes.io/proxy-send-timeout: '3600' # Recommendation for Websockets
        cert-manager.io/cluster-issuer: letsencrypt-staging
        gethomepage.dev/description: Portainer
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Other
        gethomepage.dev/icon: portainer.svg
        gethomepage.dev/name: Portainer
        gethomepage.dev/weight: '-20'
      labels: {}
      hosts:
      - paths:
        - path: '/'
        host: 'portainer.example.com'
      pathType: Prefix
      tls:
      - hosts:
        - 'portainer.example.com'
        secretName: portainer-tls
