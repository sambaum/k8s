apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: portainer
  namespace: default
spec:
  releaseName: portainer
  targetNamespace: default
  chart:
    spec:
      chart: portainer
      sourceRef:
        kind: HelmRepository
        name: portainer
        namespace: flux-system
      version: '1.0.49'
  interval: 30m
  install:
    remediation:
      retries: 3
  values:
    service:
      type: ClusterIP
    persistence:
      enabled: true
      storageClass: openebs-local-hostpath-conf
      accessMode: ReadWriteOnce
      size: 1Gi
      subPath: 'portainer' # not supported
      existingClaim: openebs-local-hostpath-conf-pvc
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/proxy-read-timeout: '3600' # Recommendation for Websockets
        nginx.ingress.kubernetes.io/proxy-send-timeout: '3600' # Recommendation for Websockets
        cert-manager.io/cluster-issuer: letsencrypt-staging
        flame.pawelmalak/type: application
        flame.pawelmalak/name: Portainer
        flame.pawelmalak/url: https://portainer.example.com
        flame.pawelmalak/icon: https://api.charmhub.io/api/v1/media/download/charm_Owpj9CsDEMZwVtup3ZTxxs0FtyvDqb2o_icon_5cef79c2d18f67464f39c8f2cf2d7ebb815b0071f04d3ffbb94f49fddd3ab666.png
        gethomepage.dev/description: Portainer
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: More Apps
        gethomepage.dev/icon: portainer.svg
        gethomepage.dev/name: Portainer
        gethomepage.dev/weight: '-20'
      labels: {}
      hosts:
      - paths:
        - path: '/'
        host: 'portainer.example.com'
      pathType: Prefix
      tls:
      - hosts:
        - 'portainer.example.com'
        secretName: portainer-tls
