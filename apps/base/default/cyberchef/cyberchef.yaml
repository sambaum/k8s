apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyberchef
  namespace: default
  labels:
    app: cyberchef
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cyberchef
  template:
    metadata:
      labels:
        app: cyberchef
    spec:
      containers:
      - name: cyberchef
        image: mpepping/cyberchef:v10.20.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
      dnsConfig:
        options:
        - name: ndots
          value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: cyberchef-service
  namespace: default
spec:
  selector:
    app: cyberchef
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cyberchef-ingress
  namespace: default
  annotations:
    gethomepage.dev/description: The Cyber Swiss Army Knife
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: More Apps
    gethomepage.dev/icon: cyberchef.svg
    gethomepage.dev/name: CyberChef
    gethomepage.dev/pod-selector: app=cyberchef
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - 'cyberchef.example.com'
    secretName: cyberchef-tls
  rules:
  - host: cyberchef.example.com
    http:
      paths:
      - pathType: Prefix
        path: '/'
        backend:
          service:
            name: cyberchef-service
            port:
              number: 8000
