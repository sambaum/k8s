apiVersion: apps/v1
kind: Deployment
metadata:
  name: overleaf
  namespace: default
  labels:
    app: overleaf
  annotations:
    keel.sh/policy: minor # prevent notifications about major mongo/redis updates. Stick to 3.1, because higher versions use too much idle CPU.
    keel.sh/trigger: poll
    keel.sh/approvals: '1'
    keel.sh/pollSchedule: '@daily'
    keel.sh/approvalDeadline: 672
spec:
  replicas: 1
  selector:
    matchLabels:
      app: overleaf
  template:
    metadata:
      labels:
        app: overleaf
    spec:
      containers:
      - name: overleaf
        image: tuetenk0pp/sharelatex-full:3.1.0.3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /var/lib/sharelatex
          name: config
          subPath: overleaf/overleaf
        env:
        - name: TZ
          value: 'Europe/Zurich'
        - name: SHARELATEX_MONGO_URL
          value: mongodb://overleaf-service-mongo/sharelatex
        - name: SHARELATEX_REDIS_HOST
          value: overleaf-service-redis
        - name: REDIS_HOST
          value: overleaf-service-redis
        - name: EMAIL_CONFIRMATION_DISABLED
          value: 'true'
        - name: SHARELATEX_SITE_URL
          value: https://overleaf.example.com
      - name: mongo
        image: mongo:4.4.27
        ports:
        - containerPort: 27017
        volumeMounts:
        - mountPath: /data/db
          name: config
          subPath: overleaf/mongodb
      - name: redis
        image: redis:5.0.14
        ports:
        - containerPort: 6379
        volumeMounts:
        - mountPath: /data
          name: config
          subPath: overleaf/redis
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: local-conf-pvc
      dnsConfig:
        options:
        - name: ndots
          value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: overleaf-service
  namespace: default
spec:
  selector:
    app: overleaf
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: overleaf-service-mongo
  namespace: default
spec:
  selector:
    app: overleaf
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017
---
kind: Service
apiVersion: v1
metadata:
  name: overleaf-service-redis
  namespace: default
spec:
  selector:
    app: overleaf
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: overleaf-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: '3600' # Recommendation for Websockets
    nginx.ingress.kubernetes.io/proxy-send-timeout: '3600' # Recommendation for Websockets
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    cert-manager.io/cluster-issuer: letsencrypt-staging
    flame.pawelmalak/type: application
    flame.pawelmalak/name: overleaf
    flame.pawelmalak/url: https://overleaf.example.com
    flame.pawelmalak/icon: https://images.ctfassets.net/nrgyaltdicpt/h9dpHuVys19B1sOAWvbP6/5f8d4c6d051f63e4ba450befd56f9189/ologo_square_colour_light_bg.svg
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - 'overleaf.example.com'
    secretName: overleaf-tls
  rules:
  - host: overleaf.example.com
    http:
      paths:
      - pathType: Prefix
        path: '/'
        backend:
          service:
            name: overleaf-service
            port:
              number: 80
