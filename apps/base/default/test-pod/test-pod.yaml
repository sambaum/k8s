---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-pod
  namespace: default
  labels:
    app: test-pod
  annotations:
    keel.sh/policy: major
    keel.sh/trigger: poll
    keel.sh/approvals: '1'
    keel.sh/pollSchedule: '@daily'
    keel.sh/approvalDeadline: 672
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-pod
  template:
    metadata:
      labels:
        app: test-pod
      # annotations: { cni.projectcalico.org/ipv4pools: '["fixed-ipv4-ippool-vpn"]' }
    spec:
      containers:
        - name: test-pod
          image: curlimages/curl
          command: ['/bin/sh', '-c', '--']
          args: ['while true; do ls /media; touch /media/dumpster-write.txt; sleep 5; done;']
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /media
              name: media
              subPath: nfs-test
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: truenas-media-pvc
