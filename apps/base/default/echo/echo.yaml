apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo
  namespace: default
  labels:
    app: echo
  annotations:
    keel.sh/policy: major
    keel.sh/trigger: poll
    keel.sh/approvals: '1'
    keel.sh/pollSchedule: '@daily'
    keel.sh/approvalDeadline: 24
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo
  template:
    metadata:
      labels:
        app: echo
    spec:
      containers:
      - name: echo
        image: mendhak/http-https-echo:35
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      dnsConfig:
        options:
        - name: ndots
          value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: echo-service
  namespace: default
spec:
  selector:
    app: echo
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    gethomepage.dev/description: Echoes details about web requests
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: More Apps
    gethomepage.dev/icon: https://cdn-icons-png.freepik.com/256/12658/12658397.png
    gethomepage.dev/name: HTTP/HTTPS Echo
    gethomepage.dev/pod-selector: app=echo
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - 'echo.example.com'
    secretName: echo-tls
  rules:
  - host: echo.example.com
    http:
      paths:
      - pathType: Prefix
        path: '/'
        backend:
          service:
            name: echo-service
            port:
              number: 8080
