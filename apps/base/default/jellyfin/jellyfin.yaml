apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: default
  labels:
    app: jellyfin
  annotations:
    keel.sh/policy: 'regexp:^(\d{1,2}\.\d{1,2}\.\d{1,2})$' # to prevent stuff like 2021.11.18
    keel.sh/trigger: poll
    keel.sh/approvals: '1'
    keel.sh/pollSchedule: '@daily'
    keel.sh/approvalDeadline: 672
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      securityContext:
        runAsUser: 0 # Similar to "user: 1000:1000" on Docker
        runAsGroup: 0
      containers:
      - name: jellyfin
        image: linuxserver/jellyfin:10.8.13
        resources:
          limits:
            nvidia.com/gpu: '1'
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8096
        volumeMounts:
        - mountPath: /config
          name: config
          subPath: jellyfin
        - mountPath: /data/movies
          name: media
          subPath: Video/Movies
        - mountPath: /data/tvshows
          name: media
          subPath: Video/Series
        - mountPath: /data/home-videos
          name: media
          subPath: Video/Home-Movies
        - mountPath: /data/home-photos
          name: nas-sam
          subPath: Personal/Fotos/Publish
        env:
        - name: PUID
          value: '0'
        - name: PGID
          value: '0'
        - name: TZ
          value: 'Europe/Zurich'
        securityContext:
          privileged: true # Container must run as privileged inside of the pod
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: local-conf-pvc
      - name: media
        persistentVolumeClaim:
          claimName: truenas-media-pvc
      - name: nas-sam
        persistentVolumeClaim:
          claimName: truenas-sam-pvc
      dnsConfig:
        options:
        - name: ndots
          value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: jellyfin-service
  namespace: default
spec:
  selector:
    app: jellyfin
  ports:
  - protocol: TCP
    port: 8096
    targetPort: 8096
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: '3600' # Recommendation for Websockets
    nginx.ingress.kubernetes.io/proxy-send-timeout: '3600' # Recommendation for Websockets
    cert-manager.io/cluster-issuer: letsencrypt-staging
    gethomepage.dev/description: The Free Software Media System
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: More Apps
    gethomepage.dev/icon: jellyfin.svg
    gethomepage.dev/name: Jellyfin
    gethomepage.dev/pod-selector: app
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - 'jellyfin.example.com'
    secretName: jellyfin-tls
  rules:
  - host: jellyfin.example.com
    http:
      paths:
      - pathType: Prefix
        path: '/'
        backend:
          service:
            name: jellyfin-service
            port:
              number: 8096
