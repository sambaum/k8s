apiVersion: apps/v1
kind: Deployment
metadata:
  name: network-multitool
  namespace: default
  labels:
    app: network-multitool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: network-multitool
  template:
    metadata:
      labels:
        app: network-multitool
    spec:
      containers:
      - name: network-multitool
        image: wbitt/network-multitool@sha256:db2810fe2c8d36db074eab5d98fbf861c8ed55e0786d648d3477b3de9135632e
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      dnsConfig:
        options:
        - name: ndots
          value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: network-multitool-service
  namespace: default
spec:
  selector:
    app: network-multitool
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: network-multitool-ingress
  namespace: default
  annotations:
    gethomepage.dev/description: Network Multitool
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: More Apps
    gethomepage.dev/icon: it-tools.png
    gethomepage.dev/name: Multitool
    gethomepage.dev/pod-selector: app=network-multitool
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - 'network-multitool.example.com'
    secretName: network-multitool-tls
  rules:
  - host: network-multitool.example.com
    http:
      paths:
      - pathType: Prefix
        path: '/'
        backend:
          service:
            name: network-multitool-service
            port:
              number: 80
