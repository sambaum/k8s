apiVersion: apps/v1
kind: Deployment
metadata:
  name: stable-diffusion-webui-comfy
  namespace: default
  labels:
    app: stable-diffusion-webui-comfy
  annotations:
    keel.sh/policy: major
    keel.sh/trigger: poll
    keel.sh/approvals: '1'
    keel.sh/pollSchedule: '@daily'
    keel.sh/approvalDeadline: 672
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stable-diffusion-webui-comfy
  template:
    metadata:
      labels:
        app: stable-diffusion-webui-comfy
    spec:
      containers:
      - name: comfy
        image: goolashe/comfy-sd-webui:20240101
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            nvidia.com/gpu: '1'
        ports:
        - containerPort: 7860
        volumeMounts:
        - mountPath: /data
          name: config
          subPath: stable-diffusion-webui/comfy
        - mountPath: /output
          name: nas-other
          subPath: Stable-Diffusion/output/comfy
        - mountPath: /data/models
          name: data
          subPath: stable-diffusion-webui/models
        env:
        - name: TZ
          value: 'Europe/Zurich'
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: local-conf-pvc
      - name: data
        persistentVolumeClaim:
          claimName: local-data-pvc
      - name: nas-other
        persistentVolumeClaim:
          claimName: truenas-other-pvc
      dnsConfig:
        options:
        - name: ndots
          value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: stable-diffusion-webui-comfy-service
  namespace: default
spec:
  selector:
    app: stable-diffusion-webui-comfy
  ports:
  - protocol: TCP
    port: 7860
    targetPort: 7860
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stable-diffusion-webui-comfy-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    gethomepage.dev/description: Powerful and modular stable diffusion GUI
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: More Apps
    gethomepage.dev/icon: https://cdn2.steamgriddb.com/icon/0a8e9d1cf3ee0af0e6526059e1ac59d1.ico
    gethomepage.dev/name: "SD:ComfyUI"
    gethomepage.dev/pod-selector: app=stable-diffusion-webui-comfy
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - 'stable-diffusion-webui-comfy.example.com'
    secretName: stable-diffusion-webui-comfy.int-tls
  rules:
  - host: stable-diffusion-webui-comfy.example.com
    http:
      paths:
      - pathType: Prefix
        path: '/'
        backend:
          service:
            name: stable-diffusion-webui-comfy-service
            port:
              number: 7860
