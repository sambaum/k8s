---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: duplicati
  namespace: default
  labels:
    app: duplicati
  annotations:
    keel.sh/policy: major
    keel.sh/trigger: poll
    keel.sh/approvals: '1'
    keel.sh/pollSchedule: '@hourly'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: duplicati
  template:
    metadata:
      labels:
        app: duplicati
    spec:
      containers:
        - name: duplicati
          image: linuxserver/duplicati:2.0.6
          imagePullPolicy: Always
          ports:
            - containerPort: 8200
          env:
            - name: PUID
              value: '0'
            - name: PGID
              value: '0'
            - name: TZ
              value: 'Europe/Zurich'
           # resources:
           #   limits:
           #     cpu: "1.5"
---
kind: Service
apiVersion: v1
metadata:
  name: duplicati-service
  namespace: default
spec:
  selector:
    app: duplicati
  ports:
    - protocol: TCP
      port: 8200
      targetPort: 8200
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: duplicati-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    flame.pawelmalak/type: application
    flame.pawelmalak/name: Duplicati
    flame.pawelmalak/url: https://example.com
    flame.pawelmalak/icon: https://www.duplicati.com/images/duplicati-fb-share-v1.png
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - 'example.com'
      secretName: duplicati-tls
  rules:
    - host: example.com
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: duplicati-service
                port:
                  number: 8200
