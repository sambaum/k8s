apiVersion: apps/v1
kind: Deployment
metadata:
  name: duplicati
  namespace: default
  labels:
    app: duplicati
spec:
  replicas: 1
  selector:
    matchLabels:
      app: duplicati
  template:
    metadata:
      labels:
        app: duplicati
      annotations:
        match-regex.version-checker.io/duplicati: '(\d){1,3}\.(\d){1,3}\.(\d){1,3}'
    spec:
      containers:
      - name: duplicati
        image: duplicati/duplicati:2.1.0.5-stable
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8200
        env:
        - name: PUID
          value: '0'
        - name: PGID
          value: '0'
        - name: TZ
          value: 'Europe/Zurich'
        - name: DUPLICATI__WEBSERVICE_PASSWORD
          value: 'changeme'
        - name: DISABLE_DB_ENCRYPTION
          value: 'true'
        - name: SETTINGS_ENCRYPTION_KEY
          value: 'changeme'
      dnsConfig:
        options:
        - name: ndots
          value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: duplicati-service
  namespace: default
spec:
  selector:
    app: duplicati
  ports:
  - protocol: TCP
    port: 8200
    targetPort: 8200
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: duplicati-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: '3600' # Some requests thake a long time
    nginx.ingress.kubernetes.io/proxy-send-timeout: '3600' # Some requests thake a long time
    cert-manager.io/cluster-issuer: letsencrypt-staging
    gethomepage.dev/description: Backup
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: More Apps
    gethomepage.dev/icon: duplicati.svg
    gethomepage.dev/name: Duplicati
    gethomepage.dev/pod-selector: app=duplicati
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - 'duplicati.example.com'
    secretName: duplicati-tls
  rules:
  - host: duplicati.example.com
    http:
      paths:
      - pathType: Prefix
        path: '/'
        backend:
          service:
            name: duplicati-service
            port:
              number: 8200
