---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: headers
  namespace: default
  labels:
    app: headers
  annotations:
    keel.sh/policy: major
    keel.sh/trigger: poll
    keel.sh/approvals: '1'
    keel.sh/pollSchedule: '@hourly'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headers
  template:
    metadata:
      labels:
        app: headers
    spec:
      containers:
        - name: headers
          image: kryshakm/headers
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: headers-service
  namespace: default
spec:
  selector:
    app: headers
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: headers-ingress
  namespace: default
  annotations:
    flame.pawelmalak/type: application
    flame.pawelmalak/name: Headers
    flame.pawelmalak/url: http://example.com
    flame.pawelmalak/icon: https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/HTTP_logo_-_2014.svg/290px-HTTP_logo_-_2014.svg.png
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - 'example.com'
      secretName: headers-tls
  rules:
    - host: example.com
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: headers-service
                port:
                  number: 80
