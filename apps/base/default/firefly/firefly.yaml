apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefly
  namespace: default
  labels:
    app: firefly
  annotations:
    keel.sh/policy: major
    keel.sh/trigger: poll
    keel.sh/approvals: '1'
    keel.sh/pollSchedule: '@daily'
    keel.sh/approvalDeadline: 672
spec:
  replicas: 1
  selector:
    matchLabels:
      app: firefly
  template:
    metadata:
      labels:
        app: firefly
    spec:
      containers:
      - name: firefly
        image: fireflyiii/core:version-6.1.9
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /var/www/html/storage/upload
          name: config
          subPath: firefly/conf
        env:
        - name: DB_CONNECTION
          value: mysql
        - name: DB_HOST
          value: 'firefly-service-mariadb'
        - name: DB_USERNAME
          value: 'root'
        - name: DB_PASSWORD
          value: 'rootpassword'
        - name: DB_DATABASE
          value: 'firefly'
        - name: DB_PORT
          value: '3306'
        - name: PGID
          value: '1000'
        - name: PUID
          value: '1000'
        - name: APP_ENV
          value: "local"
        - name: APP_KEY
          valueFrom:
            secretKeyRef:
              name: firefly-secrets
              key: APP_KEY
              optional: false
        - name: TRUSTED_PROXIES
          value: "**"
      - name: maria
        image: mariadb:10.11.7
        ports:
        - containerPort: 3306
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: config
          subPath: firefly/mariadb
        env:
        - name: TZ
          value: 'Europe/Zurich'
        - name: MARIADB_ROOT_PASSWORD
          value: 'rootpassword'
        - name: MARIADB_DATABASE
          value: 'firefly'
        - name: MARIADB_USER
          value: 'firefly'
        - name: MARIADB_PASSWORD
          value: 'firefly'
        - name: PGID
          value: '1000'
        - name: PUID
          value: '1000'
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: local-conf-pvc
      - name: data
        persistentVolumeClaim:
          claimName: local-data-pvc
      - name: nas-sam
        persistentVolumeClaim:
          claimName: truenas-sam-pvc
      dnsConfig:
        options:
        - name: ndots
          value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: firefly-service
  namespace: default
spec:
  selector:
    app: firefly
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: firefly-service-mariadb
  namespace: default
spec:
  selector:
    app: firefly
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: firefly-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    cert-manager.io/cluster-issuer: letsencrypt-staging
    gethomepage.dev/description: Finance Manager
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: More Apps
    gethomepage.dev/icon: firefly.png
    gethomepage.dev/name: Firefly III
    gethomepage.dev/pod-selector: app=firefly
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - 'firefly.example.com'
    secretName: firefly-tls
  rules:
  - host: firefly.example.com
    http:
      paths:
      - pathType: Prefix
        path: '/'
        backend:
          service:
            name: firefly-service
            port:
              number: 8080
