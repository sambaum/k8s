apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb-kodi
  namespace: default
  labels:
    app: mariadb-kodi
  annotations:
    keel.sh/policy: major
    keel.sh/trigger: poll
    keel.sh/approvals: '1'
    keel.sh/pollSchedule: '@daily'
    keel.sh/approvalDeadline: 672
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb-kodi
  template:
    metadata:
      labels:
        app: mariadb-kodi
    spec:
      containers:
      - name: mariadb
        image: mariadb
        ports:
        - containerPort: 3306
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: config
          subPath: mariadb-kodi
        env:
        - name: TZ
          value: 'Europe/Zurich'
        - name: MYSQL_ROOT_PASSWORD
          value: 'rootpassword'
        - name: MYSQL_DATABASE
          value: 'kodi'
        - name: MYSQL_USER
          value: 'kodi'
        - name: MYSQL_PASSWORD
          value: 'kodi'
        - name: PGID
          value: '1000'
        - name: PUID
          value: '1000'
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: local-conf-pvc
      dnsConfig:
        options:
        - name: ndots
          value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: mariadb-kodi-service
  namespace: default
spec:
  type: LoadBalancer
  loadBalancerIP: '${MARIADB_KODI_LOADBALANCER_IP}'
  selector:
    app: mariadb-kodi
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306






