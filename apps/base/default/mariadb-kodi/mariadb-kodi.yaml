apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb-kodi
  namespace: default
  labels:
    app: mariadb-kodi
  annotations:
    keel.sh/policy: major
    keel.sh/trigger: poll
    keel.sh/approvals: '1'
    keel.sh/pollSchedule: '@daily'
    keel.sh/approvalDeadline: 672
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb-kodi
  template:
    metadata:
      labels:
        app: mariadb-kodi
    spec:
      containers:
      - name: mariadb
        image: mariadb:11.2.2
        ports:
        - containerPort: 3306
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: config
          subPath: mariadb-kodi
        env:
        - name: TZ
          value: 'Europe/Zurich'
        - name: MYSQL_ROOT_PASSWORD
          value: 'rootpassword'
        - name: MYSQL_DATABASE
          value: 'kodi'
        - name: MYSQL_USER
          value: 'kodi'
        - name: MYSQL_PASSWORD
          value: 'kodi'
        - name: PGID
          value: '1000'
        - name: PUID
          value: '1000'
      - name: mariadb-kodi
        image: phpmyadmin:5.2.1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: PMA_HOST
          value: mariadb-kodi-service
        - name: PMA_PORT
          value: "3306"
        - name: MYSQL_ROOT_PASSWORD
          value: kodi
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: local-conf-pvc
      dnsConfig:
        options:
        - name: ndots
          value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: mariadb-kodi-service
  namespace: default
spec:
  type: LoadBalancer
  loadBalancerIP: '${MARIADB_KODI_LOADBALANCER_IP}'
  selector:
    app: mariadb-kodi
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
---
kind: Service
apiVersion: v1
metadata:
  name: mariadb-phpmyadmin-kodi-service
  namespace: default
spec:
  selector:
    app: mariadb-kodi
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mariadb-kodi-ingress
  namespace: default
  annotations:
    flame.pawelmalak/type: application
    flame.pawelmalak/name: mariadb-kodi
    flame.pawelmalak/url: http://mariadb-kodi.example.com
    flame.pawelmalak/icon: https://www.silicon.de/wp-content/uploads/2014/08/mariadb-seal.png
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - 'mariadb-kodi.example.com'
    secretName: mariadb-kodi-tls
  rules:
  - host: mariadb-kodi.example.com
    http:
      paths:
      - pathType: Prefix
        path: '/'
        backend:
          service:
            name: mariadb-phpmyadmin-kodi-service
            port:
              number: 80
