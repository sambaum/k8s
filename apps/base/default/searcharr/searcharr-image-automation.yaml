---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: searcharr
  namespace: flux-system
spec:
  image: toddrob/searcharr
  interval: 30m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: searcharr
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: searcharr
  filterTags:
    pattern: '^v3\.\d{1,2}(\.\d{1,2})?$'
  policy:
    alphabetical:
      order: asc
