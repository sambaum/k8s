apiVersion: apps/v1
kind: Deployment
metadata:
  name: keel-telegram-bot
  namespace: default
  labels:
    app: keel-telegram-bot
  annotations:
    keel.sh/policy: major
    keel.sh/trigger: poll
    keel.sh/approvals: '1'
    keel.sh/pollSchedule: '@daily'
    keel.sh/approvalDeadline: 672
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keel-telegram-bot
  template:
    metadata:
      labels:
        app: keel-telegram-bot
    spec:
      containers:
        - name: keel-telegram-bot
          image: markusressel/keel-telegram-bot:1.2.0 # {"$imagepolicy": "flux-system:keel-telegram-bot"}
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /app/keel-telegram-bot.yaml
              name: settings
          env:
            - name: TZ
              value: 'Europe/Zurich'
      volumes:
        - name: settings
          hostPath:
            path: /conf/keel-telegram-bot/keel-telegram-bot.yaml
            type: FileOrCreate
      dnsConfig:
        options:
          - name: ndots
            value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: keel-telegram-bot-service
  namespace: default
spec:
  selector:
    app: keel-telegram-bot
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
