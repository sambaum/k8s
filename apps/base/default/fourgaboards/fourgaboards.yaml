apiVersion: apps/v1
kind: Deployment
metadata:
  name: fourgaboards
  namespace: default
  labels:
    app: fourgaboards
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fourgaboards
  template:
    metadata:
      labels:
        app: fourgaboards
    spec:
      containers:
      - name: fourgaboards
        image: ghcr.io/rargames/4gaboards:3.2.16
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 1337
        volumeMounts:
        - mountPath: /app/public/user-avatars
          name: config
          subPath: fourgaboards/user-avatars
        - mountPath: /app/public/project-background-images
          name: config
          subPath: fourgaboards/project-background-images
        - mountPath: /app/private/attachments
          name: config
          subPath: fourgaboards/attachments
        env:
        - name: BASE_URL
          value: http://example.com
        - name: SECRET_KEY
          value: notsecretkey
        - name: DATABASE_URL
          value: postgresql://fourgaboards:fourgaboards@fourgaboards-db/fourgaboards
        - name: NODE_ENV
          value: production
      - name: fourgaboards-db
        image: postgres:16-alpine3.22
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: config
          subPath: fourgaboards/postgres
        env:
        - name: POSTGRES_DB
          value: fourgaboards
        - name: POSTGRES_USER
          value: fourgaboards
        - name: POSTGRES_PASSWORD
          value: fourgaboards
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: local-conf-pvc
      dnsConfig:
        options:
        - name: ndots
          value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: fourgaboards-service
  namespace: default
spec:
  selector:
    app: fourgaboards
  ports:
  - protocol: TCP
    port: 1337
    targetPort: 1337
---
kind: Service
apiVersion: v1
metadata:
  name: fourgaboards-db
  namespace: default
spec:
  selector:
    app: fourgaboards
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fourgaboards-ingress
  namespace: default
  annotations:
    # nginx.ingress.kubernetes.io/proxy-body-size: 100m
    cert-manager.io/cluster-issuer: letsencrypt-staging
    gethomepage.dev/description: Straightforward boards system
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Other
    gethomepage.dev/icon: https://4gaboards.com/img/4gaboards200w-white.webp
    gethomepage.dev/name: 4ga Boards
    gethomepage.dev/pod-selector: app=fourgaboards
    gethomepage.dev/weight: '-10'
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - 'fourgaboards.example.com'
    secretName: fourgaboards-tls
  rules:
  - host: fourgaboards.example.com
    http:
      paths:
      - pathType: Prefix
        path: '/'
        backend:
          service:
            name: fourgaboards-service
            port:
              number: 1337
