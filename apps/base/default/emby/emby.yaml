---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: emby
  namespace: default
  labels:
    app: emby
  annotations:
    keel.sh/policy: minor
    keel.sh/trigger: poll
    keel.sh/approvals: '1'
    keel.sh/pollSchedule: '@hourly'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emby
  template:
    metadata:
      labels:
        app: emby
    spec:
      containers:
        - name: emby
          image: linuxserver/emby:4.7.2
          imagePullPolicy: Always
          ports:
            - containerPort: 8096
          volumeMounts:
            - mountPath: /config
              name: config
              subPath: emby
            - mountPath: /data/movies
              name: media
              subPath: Video/Movies
            - mountPath: /data/tvshows
              name: media
              subPath: Video/Series
            - mountPath: /data/home-videos
              name: media
              subPath: Video/Home-Movies
            - mountPath: /data/home-photos
              name: nas-sam
              subPath: Personal/Fotos/Publish
          env:
            - name: PUID
              value: '0'
            - name: PGID
              value: '0'
            - name: TZ
              value: 'Europe/Zurich'
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: local-conf-pvc
        - name: media
          persistentVolumeClaim:
            claimName: nas-media-pvc
        - name: nas-sam
          persistentVolumeClaim:
            claimName: nas-sam-pvc
---
kind: Service
apiVersion: v1
metadata:
  name: emby-service
  namespace: default
spec:
  selector:
    app: emby
  ports:
    - protocol: TCP
      port: 8096
      targetPort: 8096
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: emby-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: '3600' # Recommendation for Websockets
    nginx.ingress.kubernetes.io/proxy-send-timeout: '3600' # Recommendation for Websockets
    cert-manager.io/cluster-issuer: letsencrypt-staging
    flame.pawelmalak/type: application
    flame.pawelmalak/name: Emby
    flame.pawelmalak/url: https://emby.example.com
    flame.pawelmalak/icon: https://raw.githubusercontent.com/thewhobox/ioBroker.emby/HEAD/admin/emby.png
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - 'emby.example.com'
      secretName: emby-tls
  rules:
    - host: emby.example.com
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: emby-service
                port:
                  number: 8096
