apiVersion: apps/v1
kind: Deployment
metadata:
  name: podinfo
  namespace: default
  labels:
    app: podinfo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: podinfo
  template:
    metadata:
      labels:
        app: podinfo
    spec:
      containers:
      - name: podinfo
        image: stefanprodan/podinfo:6.10.2
        imagePullPolicy: Always
        ports:
        - containerPort: 9898
      dnsConfig:
        options:
        - name: ndots
          value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: podinfo-service
  namespace: default
spec:
  selector:
    app: podinfo
  ports:
  - protocol: TCP
    port: 9898
    targetPort: 9898
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: podinfo-ingress
  namespace: default
  annotations:
    gethomepage.dev/description: Podinfo is a tiny web application
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: More Apps
    gethomepage.dev/icon: kubernetes.svg
    gethomepage.dev/name: Podinfo
    gethomepage.dev/pod-selector: app=podinfo
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - 'podinfo.example.com'
    secretName: podinfo-tls
  rules:
  - host: podinfo.example.com
    http:
      paths:
      - pathType: Prefix
        path: '/'
        backend:
          service:
            name: podinfo-service
            port:
              number: 9898
