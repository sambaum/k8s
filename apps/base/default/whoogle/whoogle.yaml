---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoogle
  namespace: default
  labels:
    app: whoogle
  annotations:
    keel.sh/policy: major
    keel.sh/trigger: poll
    keel.sh/approvals: '1'
    keel.sh/pollSchedule: '@hourly'
    keel.sh/approvalDeadline: 672
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoogle
  template:
    metadata:
      labels:
        app: whoogle
    spec:
      containers:
        - name: whoogle
          image: benbusby/whoogle-search:0.8.0
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: WHOOGLE_RESULTS_PER_PAGE
              value: '25'
            - name: WHOOGLE_CONFIG_GET_ONLY
              value: 'true'
            - name: WHOOGLE_CONFIG_VIEW_IMAGE
              value: 'true'
      dnsConfig:
        options:
          - name: ndots
            value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: whoogle-service
  namespace: default
spec:
  selector:
    app: whoogle
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoogle-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    flame.pawelmalak/type: application
    flame.pawelmalak/name: whoogle
    flame.pawelmalak/url: https://whoogle.example.com
    # whoogle.pawelmalak/icon: https://preview.redd.it/wg339t74xqi81.png?width=1266&format=png&auto=webp&s=c1e89307b1000fe7436a239f70d3a346ec629812
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - 'whoogle.example.com'
      secretName: whoogle-tls
  rules:
    - host: whoogle.example.com
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: whoogle-service
                port:
                  number: 5000
