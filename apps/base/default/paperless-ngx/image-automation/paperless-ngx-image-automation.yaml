---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: paperless-ngx
  namespace: flux-system
spec:
  image: paperlessngx/paperless-ngx
  interval: 1m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: paperless-ngx
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: paperless-ngx
  policy:
    semver:
      range: 1.12.x
---

apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: paperless-ngx-redis
  namespace: flux-system
spec:
  image: redis
  interval: 1m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: paperless-ngx-redis
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: paperless-ngx-redis
  policy:
    semver:
      range: 7.x.x
---

apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: paperless-ngx-postgres
  namespace: flux-system
spec:
  image: postgres
  interval: 1m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: paperless-ngx-postgres
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: paperless-ngx-postgres
  filterTags:
    pattern: '^13\.\d{2}$'
  policy:
    alphabetical:
      order: asc
