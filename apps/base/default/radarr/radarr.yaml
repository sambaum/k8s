apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: default
  labels:
    app: radarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      containers:
      - name: radarr
        image: linuxserver/radarr:5.27.5
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7878
        volumeMounts:
        - mountPath: /config
          name: config
          subPath: radarr
        # - mountPath: /custom-services.d
        #   name: config
        #   subPath: radarr/custom-services.d
        # - mountPath: /custom-cont-init.d
        #   name: config
        #   subPath: radarr/custom-cont-init.d
        - mountPath: /downloads
          name: media
          subPath: Downloads
        - mountPath: /movies
          name: media
          subPath: Video/Movies
        - mountPath: /movies-kids
          name: media
          subPath: Video/Movies-Kids
        env:
        - name: PUID
          value: '0'
        - name: PGID
          value: '0'
        - name: TZ
          value: 'Europe/Zurich'
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: local-conf-pvc
      - name: media
        persistentVolumeClaim:
          claimName: truenas-media-pvc
      dnsConfig:
        options:
        - name: ndots
          value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: radarr-service
  namespace: default
spec:
  selector:
    app: radarr
  ports:
  - protocol: TCP
    port: 7878
    targetPort: 7878
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    gethomepage.dev/description: Movies
    gethomepage.dev/enabled: 'false'
    gethomepage.dev/group: Media
    gethomepage.dev/icon: radarr.svg
    gethomepage.dev/name: Radarr
    gethomepage.dev/pod-selector: app=radarr
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - 'radarr.example.com'
    secretName: radarr-tls
  rules:
  - host: radarr.example.com
    http:
      paths:
      - pathType: Prefix
        path: '/'
        backend:
          service:
            name: radarr-service
            port:
              number: 7878

