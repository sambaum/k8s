apiVersion: apps/v1
kind: Deployment
metadata:
  name: flame
  namespace: default
  labels:
    app: flame
  annotations:
    keel.sh/policy: major
    keel.sh/trigger: poll
    keel.sh/approvals: '1'
    keel.sh/pollSchedule: '@daily'
    keel.sh/approvalDeadline: 672
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flame
  template:
    metadata:
      labels:
        app: flame
    spec:
      containers:
        - name: flame
          image: pawelmalak/flame:2.3.1 # {"$imagepolicy": "flux-system:flame"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5005
          volumeMounts:
            - mountPath: /app/data
              name: config
              subPath: flame
          env:
            - name: TZ
              value: 'Europe/Zurich'
            - name: PASSWORD
              value: 'password'
      serviceAccountName: flame
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: local-conf-pvc
      dnsConfig:
        options:
          - name: ndots
            value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: flame-service
  namespace: default
spec:
  selector:
    app: flame
  ports:
    - protocol: TCP
      port: 5005
      targetPort: 5005
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flame-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    flame.pawelmalak/type: application
    flame.pawelmalak/name: Flame
    flame.pawelmalak/url: https://flame.example.com
    flame.pawelmalak/icon: https://raw.githubusercontent.com/pawelmalak/unraid-templates/master/templates/icons/flame.png
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - 'flame.example.com'
      secretName: flame-tls
  rules:
    - host: flame.example.com
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: flame-service
                port:
                  number: 5005
