apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: default
  labels:
    app: sonarr
  annotations:
    keel.sh/policy: 'regexp:^(\d{1,2}\.\d{1,2}\.\d{1,2})$' # prevent notifications about false 5.14 version
    keel.sh/trigger: poll
    keel.sh/approvals: '1'
    keel.sh/pollSchedule: '@daily'
    keel.sh/approvalDeadline: 672
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
      - name: sonarr
        image: linuxserver/sonarr:4.0.9
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8989
        volumeMounts:
        - mountPath: /config
          name: config
          subPath: sonarr
        - mountPath: /custom-services.d
          name: config
          subPath: sonarr/custom-services.d
        - mountPath: /custom-cont-init.d
          name: config
          subPath: sonarr/custom-cont-init.d
        - mountPath: /downloads
          name: media
          subPath: Downloads
        - mountPath: /tv
          name: media
          subPath: Video/TV-Shows
        - mountPath: /tv-kids
          name: media
          subPath: Video/TV-Shows-Kids
        env:
        - name: PUID
          value: '0'
        - name: PGID
          value: '0'
        - name: TZ
          value: 'Europe/Zurich'
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: local-conf-pvc
      - name: media
        persistentVolumeClaim:
          claimName: truenas-media-pvc
      dnsConfig:
        options:
        - name: ndots
          value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: sonarr-service
  namespace: default
spec:
  selector:
    app: sonarr
  ports:
  - protocol: TCP
    port: 8989
    targetPort: 8989
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonarr-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    gethomepage.dev/description: Series
    gethomepage.dev/enabled: 'false'
    gethomepage.dev/group: Media
    gethomepage.dev/icon: sonarr.svg
    gethomepage.dev/name: Sonarr
    gethomepage.dev/pod-selector: app=sonarr
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - 'sonarr.example.com'
    secretName: sonarr-tls
  rules:
  - host: sonarr.example.com
    http:
      paths:
      - pathType: Prefix
        path: '/'
        backend:
          service:
            name: sonarr-service
            port:
              number: 8989

