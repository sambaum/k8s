apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: default
  labels:
    app: sabnzbd
  annotations:
    keel.sh/policy: major
    keel.sh/trigger: poll
    keel.sh/approvals: '1'
    keel.sh/pollSchedule: '@daily'
    keel.sh/approvalDeadline: 672
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      containers:
      - name: sabnzbd
        image: linuxserver/sabnzbd:4.3.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6789
        volumeMounts:
        - mountPath: /config
          name: config
          subPath: sabnzbd
        - mountPath: /downloads
          name: sabnzbd-downloads
          subPath: Downloads
        - mountPath: /incomplete-downloads
          name: sabnzbd-incomplete
          subPath: sabnzbd/incomplete-downloads
        env:
        - name: PUID
          value: '0'
        - name: PGID
          value: '0'
        - name: TZ
          value: 'Europe/Zurich'
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: local-conf-pvc
      - name: sabnzbd-incomplete
        persistentVolumeClaim:
          claimName: local-temp-pvc
      - name: sabnzbd-downloads
        persistentVolumeClaim:
          claimName: truenas-media-pvc
      dnsConfig:
        options:
        - name: ndots
          value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: sabnzbd-service
  namespace: default
spec:
  selector:
    app: sabnzbd
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sabnzbd-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/client-max-body-size: 100m
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    cert-manager.io/cluster-issuer: letsencrypt-staging
    gethomepage.dev/description: SABnzbd
    gethomepage.dev/enabled: "false"
    gethomepage.dev/group: More Apps
    gethomepage.dev/icon: sabnzbd.svg
    gethomepage.dev/name: sabnzbd
    gethomepage.dev/pod-selector: app=sabnzbd
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - 'sabnzbd.example.com'
    secretName: sabnzbd.int-tls
  rules:
  - host: sabnzbd.example.com
    http:
      paths:
      - pathType: Prefix
        path: '/'
        backend:
          service:
            name: sabnzbd-service
            port:
              number: 8080
