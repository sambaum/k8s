apiVersion: apps/v1
kind: Deployment
metadata:
  name: duplicacy
  namespace: default
  labels:
    app: duplicacy
  annotations:
    keel.sh/policy: major
    keel.sh/trigger: poll
    keel.sh/approvals: '1'
    keel.sh/pollSchedule: '@daily'
    keel.sh/approvalDeadline: 24
spec:
  replicas: 1
  selector:
    matchLabels:
      app: duplicacy
  template:
    metadata:
      labels:
        app: duplicacy
    spec:
      hostname: duplicacy-seebach
      containers:
      - name: duplicacy
        image: saspus/duplicacy-web:v1.8.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3875
        env:
        - name: TZ
          value: 'Europe/Zurich'
      dnsConfig:
        options:
        - name: ndots
          value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: duplicacy-service
  namespace: default
spec:
  selector:
    app: duplicacy
  ports:
  - protocol: TCP
    port: 3875
    targetPort: 3875
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: duplicacy-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    gethomepage.dev/description: Cloud Backup Tool
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: More Apps
    gethomepage.dev/icon: duplicacy.png
    gethomepage.dev/name: Duplicacy
    gethomepage.dev/pod-selector: app=duplicacy
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - 'duplicacy.example.com'
    secretName: duplicacy-tls
  rules:
  - host: duplicacy.example.com
    http:
      paths:
      - pathType: Prefix
        path: '/'
        backend:
          service:
            name: duplicacy-service
            port:
              number: 3875
