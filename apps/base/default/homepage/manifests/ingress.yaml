apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage-ingress
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    flame.pawelmalak/type: application
    flame.pawelmalak/name: 'Homepage'
    flame.pawelmalak/url: https://homepage.example.com
    # flame.pawelmalak/icon: https://www.axonius.com/hs-fs/hubfs/Adapter%20Logos/php_ipam_adapter.png?length=600&name=php_ipam_adapter.png
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - 'homepage.example.com'
    secretName: homepage-tls
  rules:
  - host: "homepage.example.com"
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: homepage-service
            port:
              number: 3000
