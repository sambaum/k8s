---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lychee
  namespace: default
  labels:
    app: lychee
  annotations:
    keel.sh/policy: minor
    keel.sh/trigger: poll
    keel.sh/approvals: '1'
    keel.sh/pollSchedule: '@hourly'
    keel.sh/approvalDeadline: 672
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lychee
  template:
    metadata:
      labels:
        app: lychee
    spec:
      containers:
        - name: lychee
          image: lycheeorg/lychee:v4.5.3 #v4.6.5
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /conf
              name: config
              subPath: lychee/conf
            - mountPath: /uploads
              name: config
              subPath: lychee/uploads
            - mountPath: /sym
              name: config
              subPath: lychee/sym
            - mountPath: /watch
              name: config
              subPath: lychee/watch
          env:
            - name: TZ
              value: 'Europe/Zurich'
            - name: DB_HOST
              value: 'lychee-service-mariadb'
            - name: DB_USERNAME
              value: 'lychee'
            - name: DB_PASSWORD
              value: 'dbpassword'
            - name: DB_DATABASE
              value: 'lychee'
            - name: DB_PORT
              value: '3306'
            - name: PGID
              value: '1000'
            - name: PUID
              value: '1000'
            - name: TRUSTED_PROXIES
              value: '*'
            - name: DB_CONNECTION
              value: 'mysql'
        - name: maria
          image: mariadb:10.9
          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: config
              subPath: lychee/mariadb
          env:
            - name: TZ
              value: 'Europe/Zurich'
            - name: MYSQL_ROOT_PASSWORD
              value: 'rootpassword'
            - name: MYSQL_DATABASE
              value: 'lychee'
            - name: MYSQL_USER
              value: 'lychee'
            - name: MYSQL_PASSWORD
              value: 'dbpassword'
            - name: PGID
              value: '1000'
            - name: PUID
              value: '1000'
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: local-conf-pvc
      dnsConfig:
        options:
          - name: ndots
            value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: lychee-service
  namespace: default
spec:
  selector:
    app: lychee
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: lychee-service-mariadb
  namespace: default
spec:
  selector:
    app: lychee
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lychee-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 1000m
    cert-manager.io/cluster-issuer: letsencrypt-staging
    flame.pawelmalak/type: application
    flame.pawelmalak/name: Lychee
    flame.pawelmalak/url: https://lychee.example.com
    flame.pawelmalak/icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/lychee-icon.png
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - 'lychee.example.com'
      secretName: lychee-tls
  rules:
    - host: lychee.example.com
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: lychee-service
                port:
                  number: 80
