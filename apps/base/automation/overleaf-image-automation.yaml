---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: overleaf
  namespace: flux-system
spec:
  image: tuetenk0pp/sharelatex-full
  interval: 30m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: overleaf
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: overleaf
  filterTags:
    pattern: '^3\.1\.\d{1,2}\.\d{1,2}$'
  policy:
    alphabetical:
      order: asc
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: overleaf-mongo
  namespace: flux-system
spec:
  image: mongo
  interval: 30m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: overleaf-mongo
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: overleaf-mongo
  policy:
    semver:
      range: 4.x.x
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: overleaf-redis
  namespace: flux-system
spec:
  image: redis
  interval: 30m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: overleaf-redis
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: overleaf-redis
  policy:
    semver:
      range: 5.x.x
