---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: duplicati
  namespace: flux-system
spec:
  image: linuxserver/duplicati
  interval: 30m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: duplicati
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: duplicati
  filterTags:
    pattern: 'development-version-v2\.\d{1}\.\d{1}.\d{1,3}-.*'
  policy:
    alphabetical:
      order: asc
