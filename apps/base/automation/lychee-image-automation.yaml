---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: lychee
  namespace: flux-system
spec:
  image: lycheeorg/lychee
  interval: 30m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: lychee
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: lychee
  # filterTags:
  #   pattern: '^v4\.\d{1,2}\.\d{1,2}$'
  # policy:
  #   alphabetical:
  #     order: asc
  policy:
    semver:
      range: 4.x.x
      pattern: '^v(.*)$'
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: lychee-mariadb
  namespace: flux-system
spec:
  image: mariadb
  interval: 30m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: lychee-mariadb
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: lychee-mariadb
  policy:
    semver:
      range: 10.x.x
