---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: wekan
  namespace: flux-system
spec:
  image: quay.io/wekan/wekan
  interval: 30m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: wekan
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: wekan
  policy:
    semver:
      range: 7.x
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: wekan-mongo
  namespace: flux-system
spec:
  image: mongo
  interval: 30m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: wekan-mongo
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: wekan-mongo
  policy:
    semver:
      range: 5.0.x
