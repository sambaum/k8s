apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki-stack
  namespace: monitoring
spec:
  releaseName: loki-stack
  chart:
    spec:
      chart: loki-stack
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: '2.10.2'
  interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    force: true
  values:
    loki:
      enabled: true
      isDefault: false
      persistence:
        enabled: true
        storageClassName: openebs-local-hostpath-monitoring-data-sc
        accessModes:
        - ReadWriteOnce
        size: 1Gi
      # config:
      #   compactor:
      #     delete_request_store: s3
      #     compaction_interval: 30m
      #     retention_enabled: true
      #     retention_delete_delay: 2h
      #     retention_delete_worker_count: 150
      #   limits_config:
      #     retention_period: 14d
      #     max_query_lookback: 336h
      image:
        tag: latest
    promtail:
      enabled: true
      extraPorts:
        syslog:
          name: tcp-syslog
          containerPort: 1514
          service:
            port: 1514
      config:
        snippets:
          extraScrapeConfigs: |
            # Add an additional scrape config for syslog
            - job_name: syslog
              syslog:
                listen_address: 0.0.0.0:{{ .Values.extraPorts.syslog.containerPort }}
                labels:
                  job: syslog
              relabel_configs:
                - source_labels:
                    - __syslog_message_hostname
                  target_label: host
    grafana:
      enabled: false
      sidecar:
        datasources:
          enabled: true
