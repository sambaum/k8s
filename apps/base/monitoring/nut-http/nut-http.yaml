apiVersion: apps/v1
kind: Deployment
metadata:
  name: nut-http
  namespace: monitoring
  labels:
    app: nut-http
  annotations:
    keel.sh/policy: major
    keel.sh/trigger: poll
    keel.sh/approvals: '1'
    keel.sh/pollSchedule: '@weekly'
    keel.sh/approvalDeadline: 168
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nut-http
  template:
    metadata:
      labels:
        app: nut-http
    spec:
      containers:
      - name: nut-http
        image: deetoreu/nut-http@sha256:c8948a3e2bb3f69068b74a6a6bf07bfc70a5ded28f6dc91cf09d6fa718868672
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
        env:
        - name: NUT_ADDRESS
          value: 'truenas.int.sambaum.ch'
      dnsConfig:
        options:
        - name: ndots
          value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: nut-http-service
  namespace: monitoring
spec:
  selector:
    app: nut-http
  ports:
  - protocol: TCP
    port: 3001
    targetPort: 3001
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nut-http-ingress
  namespace: monitoring
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    gethomepage.dev/description: NTP-HTTP UPS
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: More Apps
    gethomepage.dev/icon: ups.png
    gethomepage.dev/name: NTU-HTTP
    gethomepage.dev/pod-selector: app=nut-http
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - 'nut-http.example.com'
    secretName: nut-http-tls
  rules:
  - host: nut-http.example.com
    http:
      paths:
      - pathType: Prefix
        path: '/'
        backend:
          service:
            name: nut-http-service
            port:
              number: 3001
