apiVersion: apps/v1
kind: Deployment
metadata:
  name: json-exporter
  namespace: monitoring
  labels:
    app: json-exporter
  annotations:
    keel.sh/policy: major
    keel.sh/trigger: poll
    keel.sh/approvals: '1'
    keel.sh/pollSchedule: '@daily'
    keel.sh/approvalDeadline: 672
spec:
  replicas: 1
  selector:
    matchLabels:
      app: json-exporter
  template:
    metadata:
      labels:
        app: json-exporter
    spec:
      containers:
      - name: json-exporter
        image: quay.io/prometheuscommunity/json-exporter:v0.6.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7979
        env:
        - name: TZ
          value: 'Europe/Zurich'
        volumeMounts:
        - name: json-exporter-config-vol
          mountPath: /config.yml
          subPath: config.yml
      volumes:
      - name: json-exporter-config-vol
        configMap:
          name: json-exporter-config
      dnsConfig:
        options:
        - name: ndots
          value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: json-exporter-service
  namespace: monitoring
spec:
  selector:
    app: json-exporter
  ports:
  - protocol: TCP
    port: 7979
    targetPort: 7979
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: json-exporter-ingress
  namespace: monitoring
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    flame.pawelmalak/type: application
    flame.pawelmalak/name: json-exporter
    flame.pawelmalak/url: https://json-exporter.example.com
    flame.pawelmalak/icon: https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/JSON_vector_logo.svg/640px-JSON_vector_logo.svg.png
    gethomepage.dev/description: Conver JSON to Prometheus
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: More Apps
    gethomepage.dev/icon: https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/JSON_vector_logo.svg/640px-JSON_vector_logo.svg.png
    gethomepage.dev/name: JSON Exporter
    gethomepage.dev/pod-selector: app
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - 'json-exporter.example.com'
    secretName: json-exporter-tls
  rules:
  - host: json-exporter.example.com
    http:
      paths:
      - pathType: Prefix
        path: '/'
        backend:
          service:
            name: json-exporter-service
            port:
              number: 7979
