apiVersion: apps/v1
kind: Deployment
metadata:
  name: json-exporter
  namespace: monitoring
  labels:
    app: json-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: json-exporter
  template:
    metadata:
      labels:
        app: json-exporter
    spec:
      containers:
      - name: json-exporter
        image: quay.io/prometheuscommunity/json-exporter:v0.6.0
        args:
        - "--config.file=/etc/json-exporter/config.yml"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7979
        env:
        - name: TZ
          value: 'Europe/Zurich'
        volumeMounts:
        - mountPath: /etc/json-exporter
          subPath: json-exporter
          name: config
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: local-conf-monitoring-pvc
      dnsConfig:
        options:
        - name: ndots
          value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: json-exporter-service
  namespace: monitoring
spec:
  selector:
    app: json-exporter
  ports:
  - protocol: TCP
    port: 7979
    targetPort: 7979
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: json-exporter-ingress
  namespace: monitoring
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    gethomepage.dev/description: Conver JSON to Prometheus
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: More Apps
    gethomepage.dev/icon: https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/JSON_vector_logo.svg/640px-JSON_vector_logo.svg.png
    gethomepage.dev/name: JSON Exporter
    gethomepage.dev/pod-selector: app=json-exporter
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - 'json-exporter.example.com'
    secretName: json-exporter-tls
  rules:
  - host: json-exporter.example.com
    http:
      paths:
      - pathType: Prefix
        path: '/'
        backend:
          service:
            name: json-exporter-service
            port:
              number: 7979
