apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: flux-system
resources:
  - podmonitor.yaml
configMapGenerator:
  - name: flux-grafana-dashboards
    files:
      - control-plane.json
      - cluster.json
    options:
      labels:
        grafana_dashboard: '1'
  - name: grafana-dashboards-default
    files:
      - custom-dashboards/alerts-dashboard.json
      - custom-dashboards/node-pods-sam.json
      - custom-dashboards/overview-sam.json
      - custom-dashboards/pods.json
      - custom-dashboards/storage.json
    options:
      labels:
        grafana_dashboard: '1'
  - name: grafana-dashboards-proxmox
    files:
      - custom-dashboards/proxmox-flux.json
      - custom-dashboards/system-proxmox.json
    options:
      labels:
        grafana_dashboard: '1'
  - name: grafana-dashboards-opnsense
    files:
      - custom-dashboards/opnsense.json
    options:
      labels:
        grafana_dashboard: '1'
  - name: grafana-dashboards-synology1
    files:
      - custom-dashboards/synology-nas-overview.json
    options:
      labels:
        grafana_dashboard: '1'
  - name: grafana-dashboards-synology2
    files:
      - custom-dashboards/synology-nas-detail.json
    options:
      labels:
        grafana_dashboard: '1'
  - name: grafana-dashboards-other
    files:
      - custom-dashboards/uptime-kuma.json
    options:
      labels:
        grafana_dashboard: '1'
generatorOptions:
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
