apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  releaseName: kube-prometheus-stack
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      version: '56.20.0'
  interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    force: true
  valuesFrom:
  - kind: ConfigMap
    name: flux-kube-state-metrics-config
    valuesKey: kube-state-metrics-config.yaml
  values:
    defaultRules:
      rules:
        kubeScheduler: false
    kubeApiServer:
      enabled: false

    grafana:
      enabled: true
      sidecar:
        dashboards:
          searchNamespace: ALL
      persistence:
        type: pvc
        enabled: true
        storageClassName: openebs-local-hostpath-monitoring-conf
        accessModes:
        - ReadWriteOnce
        size: 1Gi
        finalizers:
        - kubernetes.io/pvc-protection
        subPath: 'grafana'
        existingClaim: openebs-local-hostpath-monitoring-conf-pvc
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            more_clear_headers "X-Frame-Options";
          cert-manager.io/cluster-issuer: letsencrypt-staging
          flame.pawelmalak/type: application
          flame.pawelmalak/name: Grafana
          flame.pawelmalak/url: https://grafana.example.com
          flame.pawelmalak/icon: https://user-images.githubusercontent.com/10999/43383564-afa9ea6c-93db-11e8-855b-de8be4f79756.png
          gethomepage.dev/description: Grafana Dashboards
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: More Apps
          gethomepage.dev/icon: grafana.svg
          gethomepage.dev/name: Grafana
        labels: {}
        hosts:
        - 'grafana.example.com'
        path: /
        pathType: Prefix
        tls:
        - hosts:
          - 'grafana.example.com'
          secretName: grafana-tls

    prometheus:
      enabled: true
      prometheusSpec:
        enableAdminAPI: true
        podMonitorNamespaceSelector: {}
        podMonitorSelector:
          matchLabels:
            app.kubernetes.io/component: monitoring
        retention: 30d
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: openebs-local-hostpath-monitoring-data
              accessModes: ['ReadWriteOnce']
              resources:
                requests:
                  storage: 1Gi
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-staging
          nginx.ingress.kubernetes.io/configuration-snippet: |
            more_clear_headers "X-Frame-Options";
          flame.pawelmalak/type: application
          flame.pawelmalak/name: Prometheus
          flame.pawelmalak/url: https://prometheus.example.com
          flame.pawelmalak/icon: https://cdn.iconscout.com/icon/free/png-256/prometheus-282488.png
          gethomepage.dev/description: Prometheus Database
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: More Apps
          gethomepage.dev/icon: prometheus.svg
          gethomepage.dev/name: Prometheus
        labels: {}
        hosts:
        - 'prometheus.example.com'
        path: /
        pathType: Prefix
        tls:
        - hosts:
          - 'prometheus.example.com'
          secretName: prometheus-tls
