apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  releaseName: kube-prometheus-stack
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      version: '36.0.1'
  interval: 1m
  install:
    remediation:
      retries: 3

  values:
    defaultRules:
      rules:
        kubeScheduler: false
    kubeApiServer:
      enabled: false

    grafana:
      enabled: true
      sidecar:
        dashboards:
          searchNamespace: ALL
      persistence:
        type: pvc
        enabled: true
        storageClassName: openebs-local-hostpath-monitoring-conf
        accessModes:
          - ReadWriteOnce
        size: 1Gi
        finalizers:
          - kubernetes.io/pvc-protection
        subPath: 'grafana'
        existingClaim: openebs-local-hostpath-monitoring-conf-pvc
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            more_set_headers "X-Frame-Options: allow";
          cert-manager.io/cluster-issuer: letsencrypt-staging
          flame.pawelmalak/type: application
          flame.pawelmalak/name: Grafana
          flame.pawelmalak/url: https://example.com
          flame.pawelmalak/icon: https://user-images.githubusercontent.com/10999/43383564-afa9ea6c-93db-11e8-855b-de8be4f79756.png
        labels: {}
        hosts:
          - 'example.com'
        path: /
        pathType: Prefix
        tls:
          - hosts:
              - 'example.com'
            secretName: grafana-tls

    prometheus:
      enabled: true
      prometheusSpec:
        podMonitorSelector:
          matchLabels:
            app.kubernetes.io/part-of: flux
        retention: 30d
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: openebs-local-hostpath-monitoring-data
              accessModes: ['ReadWriteOnce']
              resources:
                requests:
                  storage: 1Gi
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-staging
          nginx.ingress.kubernetes.io/configuration-snippet: |
            more_set_headers "X-Frame-Options: allow";
          flame.pawelmalak/type: application
          flame.pawelmalak/name: Prometheus
          flame.pawelmalak/url: https://example.com
          flame.pawelmalak/icon: https://cdn.iconscout.com/icon/free/png-256/prometheus-282488.png
        labels: {}
        hosts:
          - 'example.com'
        path: /
        pathType: Prefix
        tls:
          - hosts:
              - 'example.com'
            secretName: prometheus-tls
