apiVersion: apps/v1
kind: Deployment
metadata:
  name: syslog-ng
  namespace: monitoring
  labels:
    app: syslog-ng
spec:
  replicas: 1
  selector:
    matchLabels:
      app: syslog-ng
  template:
    metadata:
      labels:
        app: syslog-ng
    spec:
      initContainers:
      containers:
      - name: syslog-ng
        image: linuxserver/syslog-ng:4.10.2
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: syslog-ng-config-vol
          mountPath: /config/syslog-ng.conf
          subPath: syslog-ng.conf
        env:
        - name: PUID
          value: '0'
        - name: PGID
          value: '0'
        - name: TZ
          value: 'Europe/Zurich'
      volumes:
      - name: syslog-ng-config-vol
        configMap:
          name: syslog-ng-config
---
kind: Service
apiVersion: v1
metadata:
  namespace: monitoring
  name: syslog-ng-service-601-tcp
  annotations:
    metallb.universe.tf/allow-shared-ip: 'share-syslog-ng'
spec:
  type: LoadBalancer
  loadBalancerIP: '${SYSLOG_LOADBALANCER_IP}'
  selector:
    app: syslog-ng
  ports:
  - protocol: TCP
    port: 601
    targetPort: 601
---
kind: Service
apiVersion: v1
metadata:
  namespace: monitoring
  name: syslog-ng-service-514-udp
  annotations:
    metallb.universe.tf/allow-shared-ip: 'share-syslog-ng'
