resources:
- ../../../base/default/wordpress-woocommerce/
patches:
- target:
    kind: Ingress
    name: wordpress-ingress
  patch: |-
    - op: replace
      path: /spec/rules
      value:
        - host: cbee.ch
          http:
            paths:
            - pathType: Prefix
              path: '/'
              backend:
                service:
                  name: wordpress-service
                  port:
                    number: 8080
        - host: www.cbee.ch
          http:
            paths:
            - pathType: Prefix
              path: '/'
              backend:
                service:
                  name: wordpress-service
                  port:
                    number: 8080
    # - op: replace
    #   path: /spec/rules/0/host
    #   value: cbee.ch
    - op: replace
      path: /spec/tls/0/hosts
      value: [cbee.ch, www.cbee.ch]
    - op: replace
      path: /metadata/annotations/flame.pawelmalak~1url
      value: https://cbee.ch
    - op: replace
      path: /metadata/annotations/cert-manager.io~1cluster-issuer
      value: letsencrypt-production
