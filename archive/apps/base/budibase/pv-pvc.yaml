apiVersion: v1
kind: PersistentVolume
metadata:
  name: budibase-pv
  labels:
    app: budibase
spec:
  storageClassName: openebs-local-hostpath-default-conf-sc
  capacity:
    storage: 50Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "/conf/default/budibase-pv"
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openebs-local-hostpath-default-conf-pvc-budibase
  namespace: default
  labels:
    app: budibase
spec:
  storageClassName: openebs-local-hostpath-default-conf-sc
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  volumeName: budibase-pv
  selector:
    matchLabels:
      app: budibase
