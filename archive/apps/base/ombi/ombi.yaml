apiVersion: apps/v1
kind: Deployment
metadata:
  name: ombi
  namespace: default
  labels:
    app: ombi
  annotations:
    keel.sh/policy: major
    keel.sh/trigger: poll
    keel.sh/approvals: '1'
    keel.sh/pollSchedule: '@daily'
    keel.sh/approvalDeadline: 672
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ombi
  template:
    metadata:
      labels:
        app: ombi
    spec:
      containers:
      - name: ombi
        image: linuxserver/ombi:4.43.5
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3579
        volumeMounts:
        - mountPath: /config
          name: config
          subPath: ombi
        # - mountPath: /tv
        #   name: media
        #   subPath: Video/Series
        # - mountPath: /movies
        #   name: media
        #   subPath: Video/Movies
        env:
        - name: PUID
          value: '0'
        - name: PGID
          value: '0'
        - name: TZ
          value: 'Europe/Zurich'
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: local-conf-pvc
      # - name: media
      #   persistentVolumeClaim:
      #     claimName: truenas-media-pvc
      dnsConfig:
        options:
        - name: ndots
          value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: ombi-service
  namespace: default
spec:
  selector:
    app: ombi
  ports:
  - protocol: TCP
    port: 3579
    targetPort: 3579
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ombi-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - 'ombi.example.com'
    secretName: ombi-tls
  rules:
  - host: ombi.example.com
    http:
      paths:
      - pathType: Prefix
        path: '/'
        backend:
          service:
            name: ombi-service
            port:
              number: 3579
