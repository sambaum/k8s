apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volumes
  namespace: flux-system
spec:
  interval: 30m
  dependsOn:
  - name: infrastructure
  path: ./volumes/home
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
