apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  chart:
    spec:
      chart: ingress-nginx
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      version: '4.13.2'
  install:
    crds: Create
  interval: 30m
  releaseName: ingress-nginx
  targetNamespace: ingress-nginx
  upgrade:
    crds: CreateReplace
  values:
    controller:
      service:
        loadBalancerIP: '${NGINX_LOADBALANCER_IP}'
      allowSnippetAnnotations: true
      admissionWebhooks:
        enabled: false
      config:
        annotations-risk-level: "Critical" # Required for kube-prometheus-stack
