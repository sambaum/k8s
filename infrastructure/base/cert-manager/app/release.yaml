apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  releaseName: cert-manager
  chart:
    spec:
      chart: cert-manager
      version: v1.10.1
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  interval: 30m
  targetNamespace: cert-manager
  # upgrade:
  #   crds: CreateReplace
  values:
    installCRDs: true #deprecated   
    crds:
      enabled: true
