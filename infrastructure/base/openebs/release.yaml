apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
  namespace: openebs
spec:
  chart:
    spec:
      chart: openebs
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: flux-system
      version: '4.1.0'
  install:
    crds: Create
  interval: 30m
  releaseName: openebs
  targetNamespace: openebs
  upgrade:
    crds: CreateReplace
  values:
    engines:
      replicated:
        mayastor:
          enabled: false


