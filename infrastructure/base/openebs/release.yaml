apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
  namespace: openebs
spec:
  chart:
    spec:
      chart: openebs
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: flux-system
      version: '4.3.2'
  install:
    crds: Create
  interval: 30m
  releaseName: openebs
  targetNamespace: openebs
  upgrade:
    crds: CreateReplace
  values:
    engines:
      replicated:
        mayastor:
          enabled: false
    lvm-localpv:
      lvmController:
        updateStrategy:
          type: Recreate # allow upgrades on single-node clusters
    zfs-localpv:
      lvmController:
        updateStrategy:
          type: Recreate # allow upgrades on single-node clusters
    loki:
      enabled: false # promtail/loki deployed separately
    alloy:
      enabled: false # promtail/loki deployed separately
