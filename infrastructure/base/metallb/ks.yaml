---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: metallb-app
  namespace: flux-system
spec:
  interval: 10m
  path: "./infrastructure/base/metallb/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: metallb-ippool
  namespace: flux-system
spec:
  interval: 10m
  path: "./infrastructure/base/metallb/ippool"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # wait: true
  dependsOn:
    - name: metallb-app
