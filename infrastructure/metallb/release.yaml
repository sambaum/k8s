---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: flux-system
spec:
  chart:
    spec:
      chart: metallb
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
  timeout: 60s
  install:
    crds: Create
  interval: 1m0s
  releaseName: metallb
  targetNamespace: flux-system
  upgrade:
    crds: CreateReplace
  values:
    configInline:
      address-pools:
       - name: default
         protocol: layer2
         addresses:
         - "${METALLB_ADDRESS_POOLS}"
